<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="assets/js/main-bundle.js"></script>
  </head>
  <body>
    <div class="main-bg">
      <video class="bg-city" src="assets/video/city-01.webm" autoplay playsinline muted loop></video>
    </div>
    <div class="wrapper">
      <div class="screen" id="screen-introduction">
        <div class="screen__center">
          <div class="screen__content">
            {% include header.html %}
            {% include introduction.html %}
          </div>
        </div>
      </div>
      <div class="screen screen--experiences" id="screen-experiences">
        <div class="screen__center">
          <div class="screen__content">
            <div class="experiences js-slider">
              {% for exp in site.data.experiences %}
                {% include experience.html 
                    title=exp.title
                    text=exp.text
                    link=exp.link
                    image=exp.image    
                %}
              {% endfor %}
            </div>
            <ul class="exp-controls js-slider-controls">
              <li class="exp-controls__arrow exp-controls__arrow--prev" data-controls="prev"></li>
              <li class="exp-controls__arrow exp-controls__arrow--next" data-controls="next"></li>
            </ul>
            <div class="js-slider-nav exp-nav">
              {% for exp in site.data.experiences %}
                <div class="exp-nav__dot">
                  <img src="assets/images/{{ exp.image }}" alt="">
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
