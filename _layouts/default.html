<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <meta name="description" content="{{ page.description }}"/>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <meta name="og:title" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}"/>
    <meta name="og:type" content="website"/>
    <meta name="og:url" content="https://reveville.mmibordeaux.com"/>
    <meta name="og:image" content="https://reveville.mmibordeaux.com/assets/images/cover-reve-ville.png"/>
    <meta name="og:site_name" content="{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}"/>
    <meta name="og:description" content="{{ page.description }}"/>
  </head>
  <body>
    <div class="main-bg">
      <video class="bg-city" src="/assets/video/city-01.webm" autoplay playsinline muted loop></video>
    </div>
    <div class="wrapper">
      <div class="container ">
        <h1 class="mt-5"><a href="/">Rêve & Ville</a></h1>
        {{ content }}
        <footer class="text-center mt-5">
          <a href="https://mmibordeaux.com" target="_blank" rel="noreferrer">
            <img src="/assets/images/mmi-logo.svg" alt="MMI Bordeaux" width="100">
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
